version: 2.0

references:
  # Default container configuration
  #
  container_config: &container_config
    docker:
      - image: circleci/php:7.2
    environment:
      - WP_CORE_DIR: /tmp/wordpress
      - WP_HOST: passwords-evolved.test
      - WP_ORG_PLUGIN_NAME: passwords-evolved
      - WP_ORG_USERNAME: carlalexander
    working_directory: ~/passwords-evolved

  workspace_root: &workspace_root
    /tmp

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  copy_vendor: &copy_vendor
    run:
      name: Copy vendor directory
      command: cp -R /tmp/vendor .

  install_mysql_client: &install_mysql_client
    run:
      name: Install MySQL client
      command: sudo apt-get install mysql-client

  install_mysql_extension: &install_mysql_extension
    run:
      name: Install MySQL PHP extension
      command: sudo docker-php-ext-install mysqli

  install_subversion: &install_subversion
    run:
      name: Install subversion
      command: sudo apt-get install subversion

  start_php_server: &start_php_server
    run:
      name: Start PHP server
      command: sudo php -S $WP_HOST:80 -t $WP_CORE_DIR
      background: True

  # Default configuration for all behat testing jobs
  #
  behat_job: &behat_job
    <<: *container_config
    docker:
      - image: circleci/php:7.2
      - image: circleci/mysql:5.7

  # Default configuration for all phpunit testing jobs
  #
  phpunit_job: &phpunit_job
    <<: *container_config
    steps:
      - checkout
      - *attach_workspace
      - *copy_vendor
      - run:
          name: Run PHP unit tests
          command: vendor/bin/phpunit

jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: composer install -n -o
      - run:
          name: Install WordPress
          command: bash .circleci/install-wp.sh
      - persist_to_workspace:
          root: .
          paths:
            - vendor
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - wordpress

  code_quality:
    <<: *container_config
    steps:
      - checkout
      - *attach_workspace
      - *copy_vendor
      - run:
          name: Run code quality tests
          command: vendor/bin/grumphp run --testsuite=code_quality

  test_php72:
    <<: *phpunit_job
    docker:
      - image: circleci/php:7.2

  test_php71:
    <<: *phpunit_job
    docker:
      - image: circleci/php:7.1

  test_php70:
    <<: *phpunit_job
    docker:
      - image: circleci/php:7.0

  test_php56:
    <<: *phpunit_job
    docker:
      - image: circleci/php:5.6

  test_php55:
    <<: *phpunit_job
    docker:
      - image: vandries/phpenv:5.5

  test_php54:
    <<: *phpunit_job
    docker:
      - image: vandries/phpenv:5.4

  acceptance_wordpress:
    <<: *behat_job
    steps:
      - checkout
      - *attach_workspace
      - *copy_vendor
      - *install_mysql_client
      - *install_mysql_extension
      - run:
          name: Setup WordPress
          command: .circleci/setup-wp.sh
      - *start_php_server
      - run:
          name: Run Behat tests
          command: vendor/bin/behat --config .circleci/behat.yml --format progress

  deploy_assets:
      <<: *container_config
      steps:
        - checkout
        - *attach_workspace
        - *install_subversion
        - run:
            name: Deploy assets to WordPress plugin directory
            command: .circleci/deploy_assets.sh

  deploy_plugin:
    <<: *container_config
    steps:
      - checkout
      - *attach_workspace
      - *copy_vendor
      - *install_subversion
      - run:
          name: Deploy new version to WordPress plugin directory
          command: .circleci/deploy_plugin.sh

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - deploy_assets:
          filters:
            branches:
              ignore:
                - /pull\/\d+/
      - code_quality:
          requires:
            - build
      - test_php72:
          requires:
            - code_quality
      - test_php71:
          requires:
            - code_quality
      - test_php70:
          requires:
            - code_quality
      - test_php56:
          requires:
            - code_quality
      - test_php55:
          requires:
            - code_quality
      - test_php54:
          requires:
            - code_quality
      - acceptance_wordpress:
          requires:
            - test_php72
            - test_php71
            - test_php70
            - test_php56
            - test_php55
            - test_php54
      - deploy_plugin:
          filters:
            branches:
              ignore:
                - /pull\/\d+/
          requires:
            - acceptance_wordpress
